<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Math Genius Learning Portal!</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            color: #333;
        }

        h1, p {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Navbar */
        .navbar {
            background-color: #007bff;
            overflow: hidden;
            padding: 10px 20px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            display: inline-block;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        .navbar a:hover {
            background-color: #0056b3;
        }

        /* Main Content */
        .input-container {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        #question {
            padding: 10px;
            font-size: 16px;
            width: 300px;
            border: 2px solid #007bff;
            border-radius: 5px;
            outline: none;
            margin-right: 10px;
        }

        #question:focus {
            border-color: #0056b3;
        }

        button {
            background-color: #007bff;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Output Area */
        #output {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* PDF Embed */
        embed {
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        /* Footer */
        p a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Navbar with links to Home and Search -->
    <div class="navbar">
        <a href="/">Home</a>
        <a href="/search">Search for Lesson Plans</a>
    </div>

    <!-- Main title and description -->
    <h1>Welcome to Ask the Math Genius! ðŸ¤“</h1>
    <p>Use this tool to generate PDF lesson plans and explore math concepts in-depth. ðŸ§ </p>

    <!-- Search input and button to ask the Genius -->
    <div class="input-container">
        <input type="text" id="question" placeholder="Enter a math topic for a lesson plan..." aria-label="Math question input">
        <button onclick="askLLM()">Ask Genius</button>
    </div>

    <!-- Output area to display results -->
    <div id="output"></div>

    <script>
        async function askLLM() {
            const question = document.getElementById('question').value;
            const output = document.getElementById('output');

            if (!question.trim()) {
                output.textContent = "Please type a question! ðŸ¤”";
                return;
            }

            output.textContent = "Thinking... ðŸ¤”";

            try {
                const response = await fetch('/ask', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question })
                });

                if (!response.ok) {
                    throw new Error("Network response was not ok");
                }

                const data = await response.json();

                if (data.pdf_url) {
                    // Display the PDF inline using an <embed> tag
                    output.innerHTML = `<embed src="${data.pdf_url}" width="100%" height="600px" type="application/pdf" />`;

                    // Optional: Add a download link
                    output.innerHTML += `<p><a href="${data.pdf_url}" download>Download PDF</a></p>`;
                } else {
                    output.textContent = "Oops! No PDF found. Try again!";
                }
            } catch (error) {
                console.error("Error:", error);
                output.textContent = "Something went wrong. Please try again later. ðŸ˜¢";
            }
        }
    </script>
</body>
</html>
